<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and logout page </title>
</head>
<body>
<ul class = "nav navbar-nav navbar-right">
  {% if current_user.is_authenticated %}
  <li><a href="{{ url_for('auth.logout') }}" >Log Out</a></li>
  {% else %}
  <li><a href ="{{ url_for('auth.login') }}">Log In</a></li>
  {% endif %}
</ul>
</body>
</html>
